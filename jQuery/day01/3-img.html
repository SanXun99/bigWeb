<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <!-- 引入css文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    img{
        width: 200px;
    }
</style>
<body>
    <!-- 边框 -->
    <img src="../../javascript-day09/js2.jpg" class="img-thumbnail" alt="">
    <!-- 圆角 -->
    <img src="../../javascript-day09/js2.jpg" class="rounded" alt="">

    <!-- 左右浮动 -->
    <img src="../../javascript-day09/js2.jpg" class="rounded float-right" alt="">
    <img src="../../javascript-day09/js2.jpg" class="rounded float-left" alt="">

    <!-- 水平居中 -->
    <img src="../../javascript-day09/js2.jpg" class="rounded mx-auto d-block" alt="">

    <!-- 父元素中水平居中 -->
    <div class="text-center">
        <img src="../../javascript-day09/js2.jpg" alt="">
    </div>
</body>
</html>
