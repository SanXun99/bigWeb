<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery选择器</title>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function(){
            // 获取按钮
            var btn = $('button');
            // 给按钮绑定事件
            btn.on('click',function(){
               var inputs = $('div :checkbox:checked');
                // 类数组对象 --> 数组？
                var inputArr = [...inputs];
                var result = inputArr.map(function(item,index){
                    // .val()只有jQuery对象可以调用，所以，需要将普通dom节点转换为jQuery对象
                    // console.log('普通dom',item);
                    // console.log('jQuery对象',$(item));
                    return $(item).val();
                })
                console.log(result);
            });
        });
    </script>
</head>
<body>
    <button>获取值</button>
    <div>
        爱好：
        <input type="checkbox" name="sing" id="sing" value="sing"><label for="sing">唱</label>
        <input type="checkbox" name="jump" id="jump" value="jump"><label for="jump">跳</label>
        <input type="checkbox" name="rap" id="rap" value="rap"><label for="rap">rap</label>
        <input type="checkbox" name="basketball" id="basketball" value="basketball"><label for="basketball">篮球</label>
    </div>
</body>
</html>
