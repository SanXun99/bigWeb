<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promsie对象</title>
    <script>
        function getPromise(){
            let promise = new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let num = Math.random();
                    if(num<0.5){
                        resolve(num);
                    }else{
                        reject(num);
                    }
                },1000)
            });
            return promise;
        }
        let res = getPromise();
        res.then((re)=>{
            console.log('success',re);
        },(err)=>{
            console.log('err',err);
        })
        
    </script>
</head>

</body>
</html>
