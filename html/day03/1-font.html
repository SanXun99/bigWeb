<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
</head>
<style>
    .one{
        font: bold italic 16px/2em '宋体','微软雅黑';
    }
    .two{
        font: 18px 'Microsoft YaHei';
    }
    .four{
        font-size: 16px;
        color: #ffffff;
        background-color: cadetblue;
        height: 100px;
        line-height: 100px;
        overflow: scroll;
        text-indent: 2em;
    }
</style>
<body>
    <h1>一级标题</h1>
    <div class="one">这是第一个盒子</div>
    <div class="two">这是第二个盒子</div>
    <div class="three"><strong>这是第三个盒子</strong></div>
    <div class="four">这是第四个盒子</div>
</body>
</html>
