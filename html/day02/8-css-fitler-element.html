<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素过滤器</title>
</head>
<style>
    ul{
        margin: 0;
        padding: 0;
        list-style: none;
    }

    ul>li::before{
        content: "*";
    }
</style>
<body>
    <ul>
        <li>one</li>
        <li>two</twoli>
        <li>three</li>
    </ul>
</body>
</html>
