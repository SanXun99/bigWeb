<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td,th {
        border: 1px solid #cccccc;
    }
</style>
<body>
    <div class="container">
        <table>
            <caption>学生信息表</caption>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th>序号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!-- /表头 -->
            <!-- 表体 -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1700130321</td>
                    <td>小于</td>
                    <td>男</td>
                    <td>
                        <a href="">删除</a>
                        <a href="">修改</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1700130325</td>
                    <td>小康</td>
                    <td>男</td>
                    <td>
                        <a href="">删除</a>
                        <a href="">修改</a>
                    </td>
                </tr>
            </tbody>
            <!-- /表体 -->
        </table>
    </div>
</body>
</html>
